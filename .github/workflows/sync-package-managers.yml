name: sync-package-managers

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag (example: v0.1.0)
        required: true
        type: string

permissions:
  contents: read

jobs:
  prepare-manifests:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Resolve tag
        id: meta
        shell: bash
        run: |
          TAG="${{ github.event.release.tag_name }}"
          if [ -z "$TAG" ]; then
            TAG="${{ inputs.tag }}"
          fi
          if [ -z "$TAG" ]; then
            echo "Tag is required." >&2
            exit 1
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p dist
          gh release download "${{ steps.meta.outputs.tag }}" \
            --repo "${{ github.repository }}" \
            --dir dist \
            --pattern "droxy-cli-*"

      - name: Generate package manager manifests
        run: |
          node scripts/generate_package_manifests.js \
            --repo "${{ github.repository }}" \
            --tag "${{ steps.meta.outputs.tag }}" \
            --assets-dir dist \
            --out-dir dist/package-managers

      - name: Upload package manager manifests
        uses: actions/upload-artifact@v4
        with:
          name: package-managers
          path: dist/package-managers

  sync-homebrew:
    runs-on: ubuntu-latest
    needs: prepare-manifests
    if: ${{ secrets.HOMEBREW_TAP_PAT != '' && vars.HOMEBREW_TAP_REPO != '' }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Download package manager manifests
        uses: actions/download-artifact@v4
        with:
          name: package-managers
          path: dist/package-managers

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.HOMEBREW_TAP_REPO }}
          token: ${{ secrets.HOMEBREW_TAP_PAT }}
          path: tap

      - name: Copy formula
        shell: bash
        run: |
          mkdir -p tap/Formula
          cp dist/package-managers/homebrew/*.rb tap/Formula/

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.HOMEBREW_TAP_PAT }}
          path: tap
          commit-message: "chore: update Droxy formula ${{ needs.prepare-manifests.outputs.tag }}"
          title: "chore: update Droxy formula ${{ needs.prepare-manifests.outputs.tag }}"
          body: "Automated update from `${{ github.repository }}` release `${{ needs.prepare-manifests.outputs.tag }}`."
          branch: "droxy/release-${{ needs.prepare-manifests.outputs.tag }}"

  sync-winget:
    runs-on: ubuntu-latest
    needs: prepare-manifests
    if: ${{ secrets.WINGET_PAT != '' && vars.WINGET_REPO != '' }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Download package manager manifests
        uses: actions/download-artifact@v4
        with:
          name: package-managers
          path: dist/package-managers

      - name: Checkout winget repository
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.WINGET_REPO }}
          token: ${{ secrets.WINGET_PAT }}
          path: winget

      - name: Copy manifests
        shell: bash
        run: |
          rsync -a dist/package-managers/winget/manifests/ winget/manifests/

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.WINGET_PAT }}
          path: winget
          commit-message: "chore: update Droxy winget manifests ${{ needs.prepare-manifests.outputs.tag }}"
          title: "chore: update Droxy winget manifests ${{ needs.prepare-manifests.outputs.tag }}"
          body: "Automated manifest update from `${{ github.repository }}` release `${{ needs.prepare-manifests.outputs.tag }}`."
          branch: "droxy/release-${{ needs.prepare-manifests.outputs.tag }}"
